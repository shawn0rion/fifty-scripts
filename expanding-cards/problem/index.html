<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Expanding Navs</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<div class="panel active">
			<img src="images/summer.jpg" alt="Summer">
		</div>
		<div class="panel">
			<img src="images/fall.jpg" alt="Fall">
		</div>
		<div class="panel">
			<img src="images/winter.jpg" alt="Winter">
		</div>
		<div class="panel">
			<img src="images/spring.jpg" alt="Spring">
		</div>
		<div class="panel">
			<img src="images/seasons.jpg" alt="Seasons">
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
